<section>
  <mat-form-field>
    <mat-label>Nazwa taska</mat-label>
    <input #todoInput matInput>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onClickAdd()">Add</button>
</section>

<!-- Todos - do zrobienia -->
<section>
  <mat-label>Lista zadań do zrobienia</mat-label>
  <mat-list role="list">

    <mat-list-item role="listitem" *ngFor="let todo of getTodoList | todoDone:false">
      <app-todo-item-component [todoIn]="todo"></app-todo-item-component>
    </mat-list-item>

  </mat-list>
</section>

<!-- Todos - gotowe -->
<section>
  <mat-label>Lista zadań gotowych</mat-label>
  <mat-list role="list">

    <mat-list-item role="listitem" *ngFor="let todo of getTodoList | todoDone:true">
      <app-todo-item-component [todoIn]="todo"></app-todo-item-component>
    </mat-list-item>

  </mat-list>
</section>
